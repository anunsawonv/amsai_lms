{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="py-4">
      <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
          <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
              <li class="breadcrumb-item">
                  <a href="#">
                      <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                  </a>
              </li>
              <li class="breadcrumb-item"><a href="#">AMSAI</a></li>
              <li class="breadcrumb-item active" aria-current="page">Events</li>
          </ol>
      </nav>
      <div class="d-flex justify-content-between w-100 flex-wrap">
          <div class="mb-3 mb-lg-0">
              <h1 class="h4">Add Event Form</h1>
          </div>
<!--          <div>-->
<!--              <a href="#" class="btn btn-outline-gray">-->
<!--                  <i class="far fa-question-circle me-1"></i> Forms Docs</a>-->
<!--          </div>-->
      </div>
  </div>

  <div class="row">
      <div class="col-12 mb-4">
          <div class="card border-0 shadow components-section">
              <div class="card-body">
                  <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ warn }} {{ error }}
                  <div class="row mb-4">
                      <div class="col-lg-4 col-sm-6">
                          <div class="mb-4">
                              <label class="form-label">Image</label>
                              <input class="form-control" name="image" type="file">
                          </div>
                          <!-- End of Form -->
                      </div>
                      <div class="mt-3">
                        <button type="submit" name="submit" class="btn btn-gray-800 mt-2 animate-up-2">Submit</button>
                    </div>
                  </div>
                  </form>
              </div>

      </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
